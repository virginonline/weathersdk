name: Build and Test Weather SDK

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: 21
          cache: maven

      - name: Build with Maven
        run: mvn -B clean verify --file pom.xml

      - name: Run unit tests
        run: mvn test --file pom.xml

      - name: Run Spotless check (if configured)
        run: mvn spotless:check || echo "Spotless not configured"